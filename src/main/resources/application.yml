quarkus:
  application:
    name: rpii2cmcp
  http:
    port: 8080
    host: 0.0.0.0
  log:
    level: INFO
    console:
      enable: true
      format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
  
  # Remote debugging configuration
  # Enable with: -Dquarkus.debug.enabled=true
  # Or set QUARKUS_DEBUG=true environment variable
  debug:
    enabled: false
    host: 0.0.0.0
    port: 5005
  smallrye-openapi:
    path: /openapi
    info-title: RPI I2C MCP Server API
    info-version: 1.0.0
    info-description: MCP Server for executing i2c commands on Raspberry Pi 5
  swagger-ui:
    always-include: true
    path: /swagger-ui

# I2C Configuration
i2c:
  enabled: true
  command:
    get: /usr/sbin/i2cget
    set: /usr/sbin/i2cset
